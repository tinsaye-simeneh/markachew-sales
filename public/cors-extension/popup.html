<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .warning {
      background-color: #ffeb3b;
      color: #000;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
    }
    .enabled {
      background-color: #4caf50;
      color: white;
    }
    .disabled {
      background-color: #f44336;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .enable-btn {
      background-color: #4caf50;
      color: white;
    }
    .disable-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="warning">
    ⚠️ WARNING: This extension disables CORS for development only. 
    DO NOT use this in production or with sensitive data!
  </div>
  
  <div id="status" class="status">
    Checking status...
  </div>
  
  <button id="toggle" class="enable-btn">
    Enable CORS Disabling
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
